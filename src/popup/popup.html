<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GitHub PR Extractor</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="header__brand">
        <svg class="header__icon" viewBox="0 0 16 16" fill="currentColor" aria-hidden="true">
          <path d="M8 0c4.42 0 8 3.58 8 8a8.013 8.013 0 0 1-5.45 7.59c-.4.08-.55-.17-.55-.38
            0-.27.01-1.13.01-2.2 0-.75-.25-1.23-.54-1.48 1.78-.2 3.65-.88 3.65-3.95
            0-.88-.31-1.59-.82-2.15.08-.2.36-1.02-.08-2.12 0 0-.67-.22-2.2.82-.64-.18-1.32-.27-2-.27-.68
            0-1.36.09-2 .27-1.53-1.03-2.2-.82-2.2-.82-.44 1.1-.16 1.92-.08 2.12-.51.56-.82
            1.28-.82 2.15 0 3.06 1.86 3.75 3.64 3.95-.23.2-.44.55-.51 1.07-.46.21-1.61.55-2.33-.66-.15-.24-.6-.83-1.23-.82-.67.01-.27.38.01.53.34.19.73.9.82
            1.13.16.45.68 1.31 2.69.98 0 .67.01 1.3.01 1.49 0 .21-.15.45-.55.38A7.995 7.995 0 0 1 0
            8c0-4.42 3.58-8 8-8Z"/>
        </svg>
        <h1 class="header__title">PR Extractor</h1>
      </div>
      <div class="header__meta" id="meta"></div>
    </header>

    <!-- Controls -->
    <div class="controls" id="controls" hidden>
      <div class="controls__row">
        <div class="format-group">
          <button class="btn btn--format btn--active" data-format="markdown" title="Copy as Markdown">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M4 7V17L8 12L12 17V7"/>
              <path d="M20 12L17 8V11H14V13H17V16L20 12"/>
            </svg>
            Markdown
          </button>
          <button class="btn btn--format" data-format="plain" title="Copy as plain text">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M4 7h16M4 12h16M4 17h10"/>
            </svg>
            Plain
          </button>
          <button class="btn btn--format" data-format="html" title="Copy as HTML links">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M7 8l-4 4 4 4M17 8l4 4-4 4M14 4l-4 16"/>
            </svg>
            HTML
          </button>
          <button class="btn btn--format" data-format="csv" title="Copy as CSV">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="3" width="18" height="18" rx="2"/>
              <path d="M3 9h18M3 15h18M9 3v18"/>
            </svg>
            CSV
          </button>
        </div>
      </div>
      <div class="controls__row">
        <label class="checkbox-label">
          <input type="checkbox" id="includeNumbers" checked />
          <span>Include #numbers</span>
        </label>
        <button class="btn btn--primary btn--copy" id="copyBtn">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
          </svg>
          <span id="copyLabel">Copy All</span>
        </button>
      </div>
    </div>

    <!-- Filter -->
    <div class="filter-bar" id="filterBar" hidden>
      <svg class="filter-bar__icon" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="11" cy="11" r="8"/><path d="M21 21l-4.35-4.35"/>
      </svg>
      <input
        type="text"
        class="filter-bar__input"
        id="filterInput"
        placeholder="Filter items..."
        autocomplete="off"
      />
      <span class="filter-bar__count" id="filterCount"></span>
    </div>

    <!-- Item List -->
    <div class="item-list" id="itemList">
      <div class="state state--loading" id="loadingState">
        <div class="spinner"></div>
        <p>Extracting items...</p>
      </div>
      <div class="state state--empty" id="emptyState" hidden>
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" opacity="0.4">
          <path d="M9 5H7a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2h-2"/>
          <rect x="9" y="3" width="6" height="4" rx="1"/>
        </svg>
        <p id="emptyMessage">No items found on this page.</p>
        <p class="state__hint">Navigate to any GitHub page with a list of items.</p>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer" id="footer" hidden>
      <span id="totalCount"></span>
      <a href="#" id="selectAll" class="footer__link">Select All</a>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
